<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3f3f9142b7.js"
      crossorigin="anonymous"
    ></script>
    <!--Hover stylesheet - remove if not using-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbcTamNPI1Pe4MAqwMqq6JYO3z_zwwwuY&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
    <title>
      Trip Planner
    </title>
  </head>
  <body>
    <header>
    <div class ="container-fluid header-row">
    <div><h1>Plan your trip</h1></div>
    </div>
    </header>
    <div class="container-fluid" id="search-container">
    <div class="row row-padded">
      <div id="city-search">
    <div id="enter-search" class="col-2"><h2>Set your destination</h2></div>
        <div id="locationField" class="col-4">
          <input id="autocomplete" placeholder="Enter a city" type="text" />
        </div>

        <div id="controls" class="col-4">
          <select id="country"  placeholder="Choose a country">
            <option value="all">All</option>
            <option value="au">Australia</option>
            <option value="br">Brazil</option>
            <option value="ca">Canada</option>
            <option value="fr">France</option>
            <option value="de">Germany</option>
            <option value="ind">India</option>
            <option value="mx">Mexico</option>
            <option value="nz">New Zealand</option>
            <option value="it">Italy</option>
            <option value="za">South Africa</option>
            <option value="es">Spain</option>
            <option value="pt">Portugal</option>
            <option value="us">U.S.A.</option>
            <option value="uk" selected>United Kingdom</option>
          </select>
        </div>
      </div>
      </div>
      <br />

    <!--Need to fix names of each radio button - says inlineRadio Options-->
    <div class="row row-padded minus-margin-container" id="radio-row">
    <div class="col-2"><h2>Choose activities</h2></div>
    <div class="col-2">
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="accommodation-option"
        value="accommodation"
      />
      <label class="form-check-label" for="accommodation">Accommodation</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="restaurant-option"
        value="restaurants"
      />
      <label class="form-check-label" for="restaurants">Restaurants</label>
    </div>
    </div>
    <div class="col-2">
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="museum-option"
        value="museums"
      />
      <label class="form-check-label" for="inlineRadio3">Museums</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="art-option"
        value="art"
      />
      <label class="form-check-label" for="inlineRadio4">Art galleries</label>
    </div>
    </div><div class="col-2">
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="attraction-option"
        value="attraction"
      />
      <label class="form-check-label" for="inlineRadio5">Attractions</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="entertainment-option"
        value="entertainment"
      />
      <label class="form-check-label" for="inlineRadio6">Entertainment</label>
    </div>
    </div>
    <div class="col-2">
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="night_life-option"
        value="entertainment"
      />
      <label class="form-check-label" for="inlineRadio7">Night life</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="shopping-option"
        value="entertainment"
      />
      <label class="form-check-label" for="inlineRadio8">Shopping</label>
    </div>
    </div><div class="col-2">
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="worship-option"
        value="entertainment"
      />
      <label class="form-check-label" for="inlineRadio9"
        >Places of worship</label
      >
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="spa-option"
        value="entertainment"
      />
      <label class="form-check-label" for="inlineRadio10"
        >Spas and salons</label>
    </div>
    </div>
    </div>
    </div>
    <!--Info boxes-->
    <div style="display: none">
      <div id="info-content">
        <table>
          <tr id="iw-url-row" class="iw_table_row">
            <td id="iw-icon" class="iw_table_icon"></td>
            <td id="iw-url"></td>
          </tr>
          <tr id="iw-address-row" class="iw_table_row">
            <td class="iw_attribute_name">Address:</td>
            <td id="iw-address"></td>
          </tr>
          <tr id="iw-phone-row" class="iw_table_row">
            <td class="iw_attribute_name">Telephone:</td>
            <td id="iw-phone"></td>
          </tr>
          <tr id="iw-rating-row" class="iw_table_row">
            <td class="iw_attribute_name">Rating:</td>
            <td id="iw-rating"></td>
          </tr>
          <tr id="iw-website-row" class="iw_table_row">
            <td class="iw_attribute_name">Website:</td>
            <td id="iw-website"></td>
          </tr>
        <tr id="add-button">
        <td>
        <button class="white-button">Add to itinerary</button>
        </td>
        </tr>
        </table>
      </div>
    </div>
    <div><p id="choose-options-below"></p></div>
    <div class="container-fluid">
    <div class="row" id="map-row">
      <div class="col-8">
        <div id="map"></div>
      </div>
      <div class="col-4">
        <h2>Itinerary creator</h2>
        <h3>Create entries</h3>
        <form id="myForm">
          <label for="entry">Entry</label>
          <input id="entry" name="entry" type="text" />
          <label for="event-time">Select a time:</label>
          <input id="time" name="event-time" type="time" />
          <button id="addToItinerary">Add entry</button>
        </form>
        <br />
        <h3>My itinerary</h3>
        <div id="actualItinerary">
          <ul>
            <li class="row">
              <div class="inner-div col-4 table-header">Time</div>
              <div class="inner-div col-4 table-header">Activity</div>
            </li>
          </ul>
        </div>
      </div>
    </div>
</div>
     <div id="listing">
      <div class="container-fluid minus-margin-container" id="resultsTable">
        <div class="row" id="results"></div>
      </div>
    </div>
    <footer></footer>
    <script src="assets/js/map.js"></script>
  </body>
</html>
